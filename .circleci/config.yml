defaults: &defaults
  working_directory: ~/app
  docker:
    - image: circleci/node:8

commands:
  npmrc:
    description: Create NPM credentials file
    steps:
      - run: echo -e $NPMRC > ~/.npmrc

version: 2.1
jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - npmrc
      - run:
          name: Install dependencies
          command: "[ -d node_modules ] || npm i"
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Run tests
          command: npm t
      - run:
          name: Code linting
          command: npm run lint
  publish:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - npmrc
      - run:
          name: Publish to NPM
          command: npm start -- --on-latest 'curl ci-cd.net/v1/gh/run | bash -s fiverr glossary master "bin/trigger.sh" $GITHUB_API_TOKEN'
  docs:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Get a docs template
          command: curl https://raw.githubusercontent.com/omrilotan/mono/master/packages/markt/templates/plain.html > ./template.html
      - run:
          name: Create a webpage from the readme
          command: npx markt --source README.md --destination ./gh-pages/index.html --template ./template.html --title published
      - run:
          name: Set git user
          command: curl ci-cd.net/v1/git/user | sh -s a1vy a01101100vy@gmail.com
      - run:
          name: Push gh-pages
          command: curl ci-cd.net/v1/gh/pages | sh -s gh-pages/.

experimental:
  notify:
    branches:
      only:
        - master

workflows:
  version: 2.1
  ci-cd:
    jobs:
      - install:
          context: org-global
      - test:
          requires:
            - install
      - publish:
          context: org-global
          requires:
            - test
      - docs:
          filters:
            branches:
              only:
                - master
          requires:
            - test
